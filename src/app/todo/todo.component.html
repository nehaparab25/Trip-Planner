<div class="todo-container">
  <div class="todo-header">
    <h1>My To-Do List</h1>
    <p class="todo-stats">{{ completedCount }} of {{ totalCount }} tasks completed</p>
  </div>

  <div class="todo-input-section">
    <input 
      type="text" 
      class="todo-input" 
      placeholder="Add a new task..." 
      [(ngModel)]="newTodoText"
      (keyup.enter)="addTodo()"
    >
    <button class="add-btn" (click)="addTodo()">Add Task</button>
  </div>

  <div class="todo-list" *ngIf="todos.length > 0">
    <div 
      class="todo-item" 
      *ngFor="let todo of todos"
      [class.completed]="todo.completed"
    >
      <input 
        type="checkbox" 
        class="todo-checkbox"
        [checked]="todo.completed"
        (change)="toggleTodo(todo.id)"
      >
      <span class="todo-text">{{ todo.text }}</span>
      <button class="delete-btn" (click)="deleteTodo(todo.id)">Delete</button>
    </div>
  </div>

  <div class="empty-state" *ngIf="todos.length === 0">
    <p>No tasks yet. Add one above to get started!</p>
  </div>
</div>
